<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - ProxyGate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-16">
                <span class="text-xl font-bold">ProxyGate</span>
                <div class="ml-auto flex space-x-4">
                    <a href="/ui/" class="text-gray-300 hover:text-white px-3 py-2">Dashboard</a>
                    <a href="/ui/auth" class="text-gray-300 hover:text-white px-3 py-2">Auth</a>
                    <a href="/ui/config" class="text-gray-300 hover:text-white px-3 py-2">Config</a>
                    <a href="/ui/logs" class="text-gray-300 hover:text-white px-3 py-2 font-semibold text-white">Logs</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Logs</h1>
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6">
            <h2 class="text-lg font-semibold mb-4">Available Log Files</h2>
            <div class="text-gray-400 mb-4">Log files are stored in the logs/ directory.</div>
            <div class="space-y-2">
                <div class="flex items-center justify-between bg-gray-700 rounded p-3">
                    <span class="font-mono text-sm">main.log</span>
                    <span class="text-sm text-gray-400">Server logs</span>
                </div>
            </div>
        </div>
        <div class="bg-blue-900/20 border border-blue-700 rounded-lg p-4">
            <p class="text-blue-200"><strong>Tip:</strong> To enable request logging, set <code class="bg-gray-900 px-2 py-1 rounded">request_log: true</code> in config.yaml and restart the server.</p>
        </div>
    </main>
</body>
</html>
